<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">

        <!-- Theme Toggle -->
        <button id="theme-toggle" title="Toggle Dark Mode" class="theme-toggle">
            <!-- Sun Icon (Light Mode) -->
            <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                <path
                    d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
            </svg>

            <!-- Moon Icon (Dark Mode) -->
            <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="currentColor" class="icon hidden">
                <path fill-rule="evenodd"
                    d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"
                    clip-rule="evenodd" />
            </svg>
        </button>

        <h1>Age Calculator</h1>
        <form id="ageForm">
            <div class="input-group">
                <label for="day">Day</label>
                <input type="number" id="day" min="1" max="31" placeholder="DD" required>
            </div>
            <div class="input-group">
                <label for="month">Month</label>
                <input type="number" id="month" min="1" max="12" placeholder="MM" required>
            </div>
            <div class="input-group">
                <label for="year">Year</label>
                <input type="number" id="year" min="1900" max="2100" placeholder="YYYY" required>
            </div>
            
            <div class="button-group">
                <button type="submit" class="calculate-btn">Calculate Age</button>
                <button type="button" id="clearBtn" class="clear-btn">Clear</button>
            </div>
        </form>
        
        <div id="result" class="result-container">
            <h3>Your Age Is</h3>
            <div id="ageDisplay" class="age-display"></div>
        </div>
        
        <div id="error" class="error-container"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
